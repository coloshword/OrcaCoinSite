<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Orcacoin Status">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orcacoin Status</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-title"> Orcacoin</div>
        <div class="header-status"> 
            <img src="./assets/arrow-clockwise.svg" class="reload-icon" onClick="window.location.reload();">
            <svg xmlns="http://www.w3.org/2000/svg" width="0.7rem" height="0.7rem">
                <circle class="status-indicator" cx="0.35rem" cy="0.35rem" r="0.35rem" fill="#bebdbd" />
            </svg>
            <span class="header-status-text">Network Status</span>
        </div>
    </div>
    <div class="blockchain-summary">
        <div class="blockchain-summary-row">
            <div id="block-height" class="blockchain-field">
                <div class="blockchain-summary-title"></div>
                <div class="blockchain-summary-value"></div>
            </div>
            <div id="latest-block-time" class="blockchain-field">
                <div class="blockchain-summary-title"></div>
                <div class="blockchain-summary-value"></div>
            </div>
            <div id="difficulty" class="blockchain-field">
                <div class="blockchain-summary-title"></div>
                <div class="blockchain-summary-value"></div>
            </div>
        </div>
        <div class="blockchain-summary-row">
            <div id="num-peers" class="blockchain-field">
                <div class="blockchain-summary-title">Active Peers</div>
                <div class="blockchain-summary-value">5</div>
            </div>
            <div id="hash-rate" class="blockchain-field">
                <div class="blockchain-summary-title">Hash Rate</div>
                <div class="blockchain-summary-value">0 H/s</div>
            </div>    
        </div>
        <div class="blockchain-summary-row">   
            <div id="best-block-hash" class="blockchain-field">
                <div class="blockchain-summary-title"></div>
                <div class="blockchain-summary-value"></div>
            </div>
        </div>
    </div>
    <div class = "blockchain-details"></div>
    <script src="./dist/main.bundle.js"></script>
    </script>
</body>
</html>
